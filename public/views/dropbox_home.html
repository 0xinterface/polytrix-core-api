<html ng-app="dropbox">
<head>
	<title>Home - dropbox</title>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<script src="/js/dropbox.js"></script>
</head>
<body>
	<a href="/api/dropbox/auth/">auth</a><br>
	Search your folder
	<div ng-controller="fileInfo as f">
		<form onsubmit="return false;" ng-submit="submit();">
			<input ng-model="i" type="text" />
			<input type="submit" value="submit" />
		</form>
		<div> {{ status }} </div>
		<ul>
			<li>
				<a href="javascript:void(0);" ng-click="click('/');">
					../
				</a>
			</li>
			<li ng-repeat="item in data">
				<a ng-show="item.is_folder" href="javascript:void(0);" ng-click="click(item.identifier);"> {{ item.name }} </a>
				<a ng-show="item.is_file">{{ item.name }}</a>
				<a href="javascript:void(0);" ng-show="item.is_file" ng-click="download(item.identifier);"> download (ajax)</a>
				<a href="/api/dropbox/download/?i={{item.identifier}}"> download</a>
			</li>
			
		</ul>
		<div>
			{{}}
		</div>
	</div>

</body>

</html>
